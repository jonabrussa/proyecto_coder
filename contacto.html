<section class="formularioContacto">

	<h2>Escribenos</h2>
	
      <form class="formContact">
       <fieldset>
      <legend></legend>
      <div>
          <label for="nombre_apellido">Nombre:</label>   
        <input type="text" name="nombre_apellido" placeholder="Nombre" />
          <br>
        <label for="email">Correo electronico:</label>   
        <input type="email" name="email" placeholder="nombre@ejemplo.com"/>
          <br>
        <label>Soy mayor de 18 a√±os</label>
        <input type="checkbox" name="acepta" value="1" />
          <br>
  
        <label for="mensaje">Deja tu mensaje:</label>
          <br>
        <textarea name="text" rows="10" cols="50"></textarea> <!--esto crea un area de texto -->
          <br>

         <label for="ciudad">Ciudad:</label>
     </div>
          <select name="ciudad">
          <option value=""></option>
           <option value="S">Santa fe</option>
           <option value="C">Cordoba</option>
           <option value="B">Buenos Aires</option>
          </select>
          <br>
          <br>
      <div class="input">
        <input type="submit" value="Enviar"/>
        <input type="reset" value="Limpiar"/>
      </div> 
    </fieldset>
  </form>
</section>
